<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task6</title>
  </head>
  <body>
    <form>
      <section role="group">
        <h2>Join the Newsletters</h2>
        <p><label for="name">First Name</label></p>
        <input
          type="text"
          placeholder="Jane"
          id="name"
          autofocus
          required
          name="Firstname"
        />
        <p><label for="email">Email</label></p>
        <input
          type="email"
          placeholder="jane@acme.com"
          id="email"
          required
          name="email"
        />
        <p><button type="submit">Subscribe</button></p>
      </section>
    </form>
  </body>
</html>
